				<div class="example">
					<script type="application/processing">

						float ax,ay;
						int distance = 1;
						int maxPoints = 7;
						PVector[] vectors = new PVector[maxPoints];
						int ctr = 0;
						int tctr = 0;

						float r_ = 0;
						float g_ = 0;
						float b_ = 0;

						void woo(){
						  float x = mouseX - random(distance);
						  float y = mouseY - random(distance);


						  for (int i = 0; i < min(tctr, maxPoints); i++) {

						    strokeWeight(2);
						    stroke(r_+20, g_+90, b_+180, 200);
						    line(vectors[i].x, vectors[i].y, x, y);
						  }
						  vectors[ctr] = new PVector(x,y);
						  ctr = (ctr + 1) % maxPoints;
						  tctr += 1;
						  ax = x + mouseX;
						  ay = y - mouseY;
						}

						void setup() {
						  size(600,600);
						  smooth();
						  ax = width/2;
						  ay = height/2;
						    fill(255,20);
						  rect(0,0,width,height);
						}

						void draw() {

						  fill(255,20);
						  rect(0,0,width,height);
						  woo();
						  r_= r_+.25;
						  g_= g_+.5;
						  b_= b_+.15;

						 if (r_ > 245) {
						  r_ = 0;
						 }
						  if (g_ > 205) {
						  g_ = 0;
						 }
						  if (b_ > 235) {
						  b_ = 0;
						 }
						fill(r_+80, g_+20, b_+90,90);
						noStroke();
						ellipse(mouseX,mouseY,7,7);
						if (mousePressed == true){
							noStroke();
							fill(255,50);
							rect(0,0,width,height);}
						 }
					</script>
